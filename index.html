<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/d219e97fa3.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSRTAP 5 CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div
            id="kvadrat"
            class="d-flex justify-content-center align-items-center"
            onclick="change_div()"
          ></div>
        </div>
        <div class="col-lg-4">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="false"
            aria-controls="collapseWidthExample"
          >
            Toggle width collapse
          </button>
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="row">
              <div class="col-6">
                <h3>Width</h3>
                <input type="text" id="width" />
                <h3>Height</h3>
                <input type="text" id="height" />
                <h3>Bg Color</h3>
                <input type="text" id="bg" />
                <h3>Your Img</h3>
                <input type="text" id="bgImg" />
                <h3>Your position</h3>
                <select name="" id="position">
                  <option value="">-Select-</option>
                  <option value="static">Static</option>
                  <option value="relative">Relative</option>
                  <option value="absolute">Absolute</option>
                  <option value="fixed">Fixed</option>
                  <option value="sticky">Sticky</option>
                </select>
                <h3>Box Shadow</h3>
                <input type="text" id="box_shad" />

                <h3>Outline</h3>
                <input type="text" id="outline" />
              </div>
              <div class="col-6">
                <h3>Top</h3>
                <input type="text" id="top" />
                <h3>Left</h3>
                <input type="text" id="left" />
                <h3>Border</h3>
                <input type="text" id="bord" />
                <h3>Border radius</h3>
                <input type="text" id="bordradius" />
                <h3>Text</h3>
                <input type="text" id="divtext" />
                <h3>Font Size</h3>
                <input type="text" id="fontsize" />
                <h3>Font color</h3>
                <input type="text" id="font_color" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/main.js"></script>
